<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/gg/Nav bar/Navbar.css" />
    <link rel="stylesheet" href="top_header.css" />
  </head>
  <body>
    <div class="header-container">
      <div>
        <img class="logo" src="/gg/Nav bar/image 24.png" alt="GG_LOGO" />
      </div>
      <div class="topnav">
        <a href="#home">About Us</a>
        <a href="#departmentgg">Doctors Department</a>
        <a href="#academicgg">Academics & Research</a>
        <a href="#newsgg">News & Media</a>
        <a href="#extragg">Extra Curricular Activities</a>
        <a href="#contactgg">Contact Us</a>
      </div>
    </div>
    <div class="doc">
      <div class="text">
        <h1>Love & Care to<br />Humanity</h1>
        <p>Fastest-Growing Multi Speciality Hospital<br />in South Kerala.</p>
        <button class="click">Book An Appointment</button>
        <img class="yt_header" src="yt_icon.png" alt="docpic" />
      </div>
      <img class="img" src="doct_pic.png" alt="docpic" width="100%" />
    </div>
    <div class="form">
      <h3>Book an appointment</h3>
      <div class="form-row1">
        <input
          class="box"
          type="text"
          name="Full name"
          placeholder="Full name"
        />
        <input
          class="box"
          type="number"
          name="Phone number"
          placeholder="Phone number"
        />
        <input
          class="box"
          type="date"
          name="Select Date"
          placeholder="Select Date"
        />
      </div>
      <div class="form-row2">
        <select name="Department" class="box">
          <option value="" disabled selected hidden>Department</option>
          <option value="ENT">ENT</option>
          <option value="General Medicine">Dermatology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Dentistry">Dentistry</option>
        </select>
        <select name="Doctor" class="box">
          <option value="" disabled selected hidden>Doctors</option>
          <option value="ENT">ENT</option>
          <option value="General Medicine">Dermatology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Dentistry">Dentistry</option>
        </select>
        <button class="button">Book an appointment</button>
      </div>
    </div>
  </body>
</html>
