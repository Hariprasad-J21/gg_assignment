<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/gg/Nav bar/Navbar.css" />
    <link rel="stylesheet" href="top_header.css" />
  </head>
  <body>
    <div class="header-container">
      <div>
        <img class="logo" src="/gg/Nav bar/image 24.png" alt="GG_LOGO" />
      </div>
      <div class="topnav">
        <a href="#home">About Us</a>
        <a href="#departmentgg">Doctors Department</a>
        <a href="#academicgg">Academics & Research</a>
        <a href="#newsgg">News & Media</a>
        <a href="#extragg">Extra Curricular Activities</a>
        <a href="#contactgg">Contact Us</a>
      </div>
    </div>
    <div class="doc">
      <div class="text">
        <h1>Love & Care to<br />Humanity</h1>
        <p>Fastest-Growing Multi Speciality Hospital<br />in South Kerala.</p>
        <button class="click">Book An Appointment</button>
        <img class="yt_header" src="yt_icon.png" alt="docpic" />
      </div>
      <img src="doct_pic.png" alt="docpic" width="100%" />
      <h3>Book an appointment</h3>
      <div class="form">
        <div class="one">
          <div>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Fullname"
            />
          </div>
          <div>
            <label for="cars"></label>
            <select name="cars" id="cars">
              <option value="volvo">ENT</option>
              <option value="saab">Psychology</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
        <div class="two">
          <div>
          <input
            type="number"
            id="username"
            name="username"
            placeholder="Phone number"
          />
          </div>
          <div>
            <label for="Doctors"></label>
            <select name="cars" id="cars">
              <option value="volvo">ENT</option>
              <option value="saab">Psychology</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
        <div>
          <div>
          <input
            type="date"
            id="username"
            name="username1"
            placeholder="DD/MM/YYYY"
          />
          <!-- <br> -->
          </div>
          <div>
            <button class="click">Book An Appointment</button>
          </div>
        </div>
    </div>
  </body>
</html>
